<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skibidiali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflakes"></div>
    <div class="start-container">
        <div class="speech-bubble"><span>Click me!</span></div>
        <button id="startButton" class="start-button">
            <img src="img/start.png" alt="Start" class="start-image">
        </button>
    </div>
    
    <div id="birthdayText" class="birthday-text"></div>
    
    <!-- Memory Images -->
    <div id="memoryContainer" class="memory-container">
        <img id="memory1" class="memory" src="img/1.jpg" alt="Memory 1">
        <img id="memory2" class="memory" src="img/2.jpg" alt="Memory 2">
        <img id="memory3" class="memory" src="img/3.jpg" alt="Memory 3">
        <img id="memory4" class="memory" src="img/4.jpg" alt="Memory 4">
        <img id="memory5" class="memory" src="img/5.jpg" alt="Memory 5">
        <img id="memory6" class="memory" src="img/6.jpg" alt="Memory 6">
        <img id="memory7" class="memory" src="img/7.jpg" alt="Memory 7">
        <img id="memory8" class="memory" src="img/8.jpg" alt="Memory 8">
        <img id="memory9" class="memory" src="img/9.jpg" alt="Memory 9">
        <img id="memory10" class="memory" src="img/10.jpg" alt="Memory 10">
    </div>
    
    <!-- Frame for final message -->
    <div class="message-frame-container">
        <div id="messageFrame" class="message-frame"></div>
    </div>
    
    <audio id="bgMusic">
        <source src="items/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
